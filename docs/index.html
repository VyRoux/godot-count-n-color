<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-n-Color: Game Edukasi Anak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Latar Belakang Animasi -->
    <div class="animated-bg"></div>

    <div class="game-container">
        <header>
            <h1>Count-n-Color</h1>
            <div class="score-container">
                <p>Poin:</p>
                <div id="stars">
                    <!-- Bintang akan ditambahkan oleh JavaScript -->
                </div>
            </div>
        </header>

        <main id="game-area">
            <!-- Layar Awal -->
            <div id="start-screen" class="screen active">
                <div class="character">ğŸŒ</div>
                <h2>Halo, Ayo Bermain!</h2>
                <p>Waspadai <strong>Chaos Event</strong> dan dapatkan poin sebanyak-banyaknya!</p>
                <button id="start-btn">Mulai Bermain</button>
            </div>

            <!-- Layar Permainan -->
            <div id="play-screen" class="screen">
                <div id="event-indicator"></div>
                <div id="shapes-container">
                    <!-- Bentuk akan muncul di sini -->
                </div>
                <h2 id="question">Pertanyaan akan muncul di sini</h2>
                <div id="answer-buttons">
                    <!-- Tombol jawaban akan dibuat secara dinamis -->
                </div>
                <p id="feedback"></p>
            </div>

            <!-- Layar Game Over (Baru) -->
            <div id="game-over-screen" class="screen">
                <div class="character">ğŸ˜¢</div>
                <h2>Game Over!</h2>
                <p id="game-over-reason"></p>
                <p>Poin akhir kamu: <span id="final-score">0</span></p>
                <button id="restart-btn">Main Lagi</button>
            </div>
        </main>

        <footer>
            <p>Didesain dengan â¤ï¸ untuk Tugas GameDev Jir</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
